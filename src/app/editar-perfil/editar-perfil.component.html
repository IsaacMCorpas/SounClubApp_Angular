<div>
  <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
    <div>
      <div>
        <label>Seleccione una imagen de perfil:
          <input type="file" id="files" name="files" />
        </label>
        <img src="">
        <output id="list"></output>
        <div id="foto"></div>
      </div>
      <div>
        <label for="nombre"></label>
        <input type="text" name="nombre" id="nombre" [(ngModel)]="unUsuario.nombre">
      </div>
      <div>
        <label for="apellidos"></label>
        <input type="text" name="apellidos" id="apellidos" [(ngModel)]="unUsuario.apellidos">
      </div>
      <div>
        <label for="email"></label>
        <input type="text" name="email" id="email" [(ngModel)]="unUsuario.email">
      </div>
      <div>
        <label for="password"></label>
        <input type="password" name="password" id="password" [(ngModel)]="unUsuario.password">
      </div>
      <div>
        <label for="repassword"></label>
        <input type="password" name="repassword" id="repassword" [(ngModel)]="unUsuario.password">
      </div>
      <div>
        <label for="ciudad"></label>
        <input type="text" name="ciudad" id="ciudad" [(ngModel)]="unUsuario.ciudad">
      </div>
      <div>
        <label for="calle"></label>
        <input type="text" name="calle" id="calle" [(ngModel)]="unUsuario.calle">
      </div>
      <div>
        <label for="fecha"></label>
        <input type="date" name="fecha" value="">
      </div>
      <div>
        <label for="sexo"></label>
        <input type="radio" name="sexo" id="sexo" [(ngModel)]="unUsuario.sexo">
      </div>
      <div>
        <label for="pais"></label>
        <select name="pais" id="pais" [(ngModel)]="unUsuario.pais_recide" required>
          <option *ngFor="let unPais of paises" [ngValue]="unPais.cid">{{unPais.nombre}}</option>
        </select>
      </div>
      <div class="form-group">Instrumentos Favoritos:
        <div class="form-check" *ngFor="let aIns of instrumentos; let i = index;">
          <label class="form-check-label" for="aIns{{aIns.nombre}}">
            <input class="form-check-input" type="checkbox" id="aIns{{aIns.nombre}}" name="tagOptions" (change)="changeCheckbox(i)" [checked]="aIns.checked"> {{aIns.nombre}}
          </label>
        </div>
      </div>
      <div class="form-group">Generos Musicales:
        <div class="form-check" *ngFor="let aGenre of generos_musicales; let i = index;">
          <label class="form-check-label" for="aGenre{{aGenre.nombre}}">
            <input class="form-check-input" type="checkbox" id="aGenre{{aGenre.nombre}}" name="tagOptions" (change)="changeCheckbox(i)" [checked]="aGenre.checked"> {{aGenre.nombre}}
          </label>
        </div>
      </div>
      <br>
      <br>
      <button id="btn_Enviar" type="submit">
        Aceptar:</button>

    </div>
  </form>
</div>
