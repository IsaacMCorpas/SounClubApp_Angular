
  
    

    <form class="registro-form" #regiForm="ngForm" (ngSubmit)="onSubmit(regiForm)">
        <h2>
            Registrate
          </h2>
        <mat-form-field class="registro-full-width">
      
      <input type="text" [(ngModel)]="usuario.nombre" matInput placeholder="Nombre" name="nombre">
    </mat-form-field>
  

    <mat-form-field class="registro-full-width">
     
      <input type="text" [(ngModel)]="usuario.apellidos" matInput placeholder="Apellidos" name="apellidos">
    </mat-form-field>

    <mat-form-field class="registro-full-width">
     
      <input name="email" type="email" [(ngModel)]="usuario.email" matInput placeholder="Email">
    </mat-form-field>

    <mat-form-field class="registro-full-width">
     
      <input type="password" [(ngModel)]="usuario.password" minlength="3" maxlength="12" matInput placeholder="ContraseÃ±a" name="password">
    </mat-form-field>
    <mat-form-field class="registro-full-width">
     
      <input minlength="3" maxlength="12" name="confirmar_clave" required="required" type="password" matInput placeholder="Confirma ContraseÃ±a" />
    </mat-form-field>

    <div>
      <button mat-button [disabled]="!regiForm.valid">Registrate</button>
    </div>

  </form>
