<form #regiForm="regForm" (regForm)="onSubmit(regiForm)">
  <h2>
    Registrate
  </h2>
  <div>
    <input type="text" placeholder="&#128272;" name="nombre" id="usuario" required>
  </div>
  <div>
    <input type="text" placeholder="&#128272;" name="apellidos" id="Apellidos" required>
  </div>
  <div>
    <input id="emailsignup" name="emailsignup" type="email" placeholder="&#128272;" required>
  </div>
  <div>
    <input type="password" id="passwordsignup" minlength="3" maxlength="12" placeholder="&#128272;" name="clave">
  </div>
  <div>
    <input id="passwordsignup_confirm" minlength="3" maxlength="12" name="confirmar_clave" required="required" type="password"
      placeholder="&#128272;" />
  </div>
  <div>
    <button [disabled]="regiForm.valid"></button>
  </div>

</form>
